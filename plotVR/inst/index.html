  <script>

    var websocket = new WebSocket("ws://"+location.host);
    websocket.onmessage = function(msg) {
      if(msg.data.length == 0)

      console.log("Got message: "+msg.data);

.6,3],[7.2,3,5.8,3],[7.4,2.8,6.1,3],[7.9,3.8,6.4,3],[6.4,2.8,5.6,3],[6.3,2.8,5.1,3],[6.1,2.6,5.6,3],[7.7,3,6.1,3],[6.3,3.4,5.6,3],[6.4,3.1,5.5,3],[6,3,4.8,3],[6.9,3.1,5.4,3],[6.7,3.1,5.6,3],[6.9,3.1,5.1,3],[5.8,2.7,5.1,3],[6.8,3.2,5.9,3],[6.7,3.3,5.7,3],[6.7,3,5.2,3],[6.3,2.5,5,3],[6.5,3,5.2,3],[6.2,3.4,5.4,3],[5.9,3,5.1,3 ]], \"speed\":  0 }\n";

    var speed = 0;

    var camera, scene, renderer;
    var effect, controls, device_controls;
    var element, container;
    var connected = false;

    var clock = new THREE.Clock();

    //var keyboard = new THREEx.KeyboardState();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 0, 0);
      scene.add(camera);

      if(false){
      controls = new THREE.OrbitControls(camera, element);
      //controls.rotateUp(Math.PI / 2);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      //controls.noZoom = true;
      //controls.noPan = true;
      }

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        device_controls = new THREE.DeviceOrientationControls(camera, true);
        device_controls.connect();
        device_controls.update();

        connected = true;

        element.addEventListener('click', toggleFullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var light = new THREE.AmbientLight( 0x404040 ); // soft white light
      scene.add( light );

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture, transparent: true, opacity: 0.5
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      mesh.position.y = -1 ;
      scene.add(mesh);


      refreshData();

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }


    	var geometryPoint = new THREE.SphereGeometry(0.1, 10, 10);
      var materialPoint = new THREE.MeshBasicMaterial( { color: "green" } );
      // in R: cat(paste(palette(),collapse='","'))
      var colors = [ "black","red","green","blue","cyan","magenta","yellow","gray" ];

      var spheres = [];
      function plotData(data){
        if(spheres.length>0){
          for(i=0; i < spheres.length; i++){
            scene.remove(spheres[i]);
          }
        }
        spheres = [];
      	for(i=0; i< data.length; i++){
              if(data[i].length>3){
                  materialPoint = new THREE.MeshBasicMaterial( { color: colors[data[i][3]] } )
              }
              var sphere = new THREE.Mesh(geometryPoint,materialPoint);
              scene.add(sphere);
              spheres.push(sphere);
              sphere.position.set(data[i][0],data[i][1],data[i][2])
      	}
      }
      //plotData(data);
    function refreshData(){
        var http_request = new XMLHttpRequest();
        http_request.onreadystatechange  = function(){
            if (http_request.readyState == 4){
              var responseText = http_request.responseText;
              if(responseText.length == 0 || http_request.status == 404){
                responseText = DEFAULT_DATA_JSON;
              }
              response = JSON.parse(responseText);
              plotData(response.data);
              speed = response.speed;
            }
            //setTimeout(refreshData, 4000);
         }
         http_request.open("GET", "data.json", true);
         http_request.send();
    }


    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      if(effect != null) effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      if(speed > 0){
          var vector = new THREE.Vector3(0, 0, -1);
          vector.applyQuaternion( camera.quaternion );
          vector.multiplyScalar(dt);
          camera.position.add(vector);
      }

      camera.updateProjectionMatrix();

      if(controls != null)
        controls.update(dt);

      if(device_controls != null)
        device_controls.update(dt);
    }

    function render(dt) {
      if(effect != null){
        effect.render(scene, camera);
      }else{
        renderer.render(scene, camera);
      }
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    var inFullscreen = false;
    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else { return; }
      inFullscreen = true;
    }
    function exitFullscreen() {
    if (container.exitFullscreen)
        container.exitFullscreen();
    else if (container.msExitFullscreen)
        container.msExitFullscreen();
    else if (container.mozCancelFullScreen)
        container.mozCancelFullScreen();
    else if (container.webkitExitFullscreen)
        container.webkitExitFullscreen();
    else { return; }
    inFullscreen = false;
    }
    function toggleFullscreen(){
      (inFullscreen) ? exitFullscreen() : fullscreen();
    }
    function handle_char(msg){
      if(msg == "r"){
        // we need to close the websocket, else on Chrome (Android/Linux/macOS)
        // this somehow backfires and httpuv in the R-session crashes with segfault
        websocket.close();
        location.reload(true);
        return;
      }else if(msg == "reload_data" || msg =="x" ){
        refreshData();
      }else if(msg === "space"){
        speed = (speed==0) ? 1 : 0;
        console.log("New speed: "+speed);
      }else if(msg === "f"){
        toggleFullscreen();
/*      }else if(msg === "c"){
        if(connected){
          device_controls.disconnect();
        }else{
          device_controls.connect();
        }
        connected = !connected;*/
      }else{
        var vector = new THREE.Vector3(0,0,0);
        function go(x,y,z){
          vector.set(x,y,z);
          vector.applyQuaternion( camera.quaternion );
          camera.position.add(vector);
        }
        var ALPHA_ROT = 0.1;
        if(msg === "a"){
          go(-1, 0, 0);
        }else if(msg === "d"){
          go(1, 0, 0);
        }else if(msg === "s"){
          go(0, 0, 1);
        }else if(msg === "w"){
          go(0, 0, -1);
        }else if(msg === "q"){
          go(0, 1, 0);
        }else if(msg === "e"){
          go(0, -1, 0);
        }else if(msg === "Left"){
          camera.rotateY(ALPHA_ROT);
        }else if(msg === "Right"){
          camera.rotateY(-ALPHA_ROT);
        }else if(msg === "Up"){
          camera.rotateX(ALPHA_ROT);
        }else if(msg === "Down"){
          camera.rotateX(-ALPHA_ROT);
        }
      }
    }

    function keyEvent(event) {
      var key = event.keyCode || event.which;
      var keychar = String.fromCharCode(key).toLowerCase();
      if(key==32){
        keychar = "space";
      }else if(key==37){
        keychar = "Left";
      }else if(key==38){
        keychar = "Up";
      }else if(key==39){
        keychar = "Right";
      }else if(key==40){
        keychar = "Down";
      }
      console.log("Keyboard: keyCode "+key+", keychar "+keychar);
      handle_char(keychar);
    }
  </script>
